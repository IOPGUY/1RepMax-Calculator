<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Rep Max Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <img src="Tree House Recovery North Carolina-logo.png" alt="Company Logo" class="logo">

        <h1>1-Rep Max Calculator</h1>
        
        <div class="input-group">
            <label for="weight">Weight Lifted (lbs/kg)</label>
            <input type="number" id="weight" placeholder="e.g., 135">
        </div>

        <div class="input-group">
            <label for="reps">Repetitions</label>
            <input type="number" id="reps" placeholder="e.g., 5" min="1" max="12">
        </div>

        <div class="button-group">
            <button onclick="calculate1RM('brzycki')">Calculate (Brzycki)</button>
            <button onclick="calculate1RM('epley')">Calculate (Epley)</button>
        </div>

        <div id="result" class="result-container">
            <h2>Your Estimated 1-Rep Max is:</h2>
            <p id="result-text">-</p>
        </div>

        <table class="percentage-table" id="percentage-table">
            <thead>
                <tr>
                    <th>Reps</th>
                    <th>Percentage</th>
                    <th>Weight (lbs/kg)</th>
                </tr>
            </thead>
            <tbody id="percentage-body">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
